 <div class="container" >
  <div class="jumbotron" >
    <form action="return true;">
      <div class="imgcontainer">
        <img src="./assets/imagenes/login.jpg" alt="Avatar" class="avatar"  >
      </div>

      <div class="container">
      <div class="row">
          <div class="col-lg-12" style="text-align: center; margin-top: 10px">  
        <label ><b>Usuario</b></label>
          </div>
        
        <input type="text" placeholder="Email"  [(ngModel)]="usuario"  name="uname" required>
        <div class="col-lg-12" style="text-align: center; margin-top: 10px">
        <label><b>Clave</b></label>
        </div>
        <input type="password" placeholder="Clave"  [(ngModel)]="clave" name="psw" required>
            
        <button   (click)="MoverBarraDeProgreso()"  class="btn btn-info btn-lg">Ingresar</button>
       
        <div *ngIf="!logeando" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
              {{progresoMensaje}} - {{progreso}}%
            </div>
        </div>
      </div>
        <input type="checkbox" checked="checked"> Recordar mis datos
      </div>

      <div class="container" style="background-color:#000">
        <button type="button" class="btn btn-danger text-white btn-lg"routerLink="/">Cancelar</button>
        <button type="button" class="btn btn-primary text-white btn-lg" routerLink="/Registro" >Registrarse</button>
        <span class="psw text-white">Te olvidaste <a href="#">la clave?</a></span>
      </div>
     
    </form>
  </div>
</div>
