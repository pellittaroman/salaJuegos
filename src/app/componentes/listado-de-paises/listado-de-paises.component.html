<app-menu></app-menu>
<h1 class="text-white text-center" style="margin-bottom: 3%">
 BANDERAS DEL MUNDO
</h1>
<h4 class="text-success text-center" *ngIf="isWin"style="width: 100%;background-color: azure;padding: 1%;margin-bottom: 3%">Usted a Ganado!!</h4>
<h4 class="text-danger text-center" *ngIf="loser"style="width: 100%;background-color: azure;margin-bottom: 2%">Ese pais no es!!</h4>
<h4 class="text-danger text-center" *ngIf="loser2"style="width: 100%;background-color: azure;margin-bottom: 2%">Ese Tampoco, hay que agarrar los libros!!</h4>

<!--Container1-->
<div class="container" *ngIf="rendir">
    <div class="row">
      <div class="col-lg-12">
          <h2 class="text-center" style="background-color: red;color:white">PERDEDOR!!</h2>
      </div>
      
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
          <img src='{{pais.flag}}'  width="100%" height="60%" style="align-items: center"/><br>
          <h1 style='text-align: center;color: white'>{{respuesta}}</h1>
         

      </div>
    </div>
  </div>
<!--Container2-->        
<div class="container">
          <div class="row">
              <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button class="btn btn-warning "*ngIf="!isResponding" (click)="nuevaBandera()" style="width: 100%;margin-top: 20%" >Nueva bandera</button>
                <img src='{{pais.flag}}' *ngIf="isResponding" width="100%" height="60%" style="align-items: center"/>
                <input type="text"  [(ngModel)]="ingreso" style="margin-top: 8%;width: 100%;border: blue;border-style: solid;padding: 3%"  *ngIf="isResponding"  >
                <div class="row" *ngIf="isResponding">
                <div class="col-lg-6" >
                    <button class="btn btn-success"  (click)="verificar()" style="width: 80%;margin: 10%;">Verificar</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-danger"  (click)="rendirse()" style="width: 80%;margin: 10%;">Rendirse</button>
                </div>
              </div>
            </div>
          </div>
        </div>
